<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- css -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <link href="css/animations.css" rel="stylesheet">

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!--  pdf libraries-->
    <script type="text/javascript" src="lib/html2canvas.js"></script>
    <script type="text/javascript" src="lib/jsPDF/jspdf.js"></script>
    <script type="text/javascript" src="lib/jsPDF/libs/FileSaver.js/FileSaver.js"></script>
    <script type="text/javascript" src="lib/jsPDF/libs/Blob.js/Blob.js"></script>
    <script type="text/javascript" src="lib/jsPDF/libs/Blob.js/BlobBuilder.js"></script>

    <script type="text/javascript" src="lib/jsPDF/libs/Deflate/deflate.js"></script>
    <script type="text/javascript" src="lib/jsPDF/libs/Deflate/adler32cs.js"></script>

    <script type="text/javascript" src="lib/jsPDF/jspdf.plugin.addimage.js"></script>
    <script type="text/javascript" src="lib/jsPDF/jspdf.plugin.from_html.js"></script>
    <script type="text/javascript" src="lib/jsPDF/jspdf.plugin.ie_below_9_shim.js"></script>
    <script type="text/javascript" src="lib/jsPDF/jspdf.plugin.sillysvgrenderer.js"></script>
    <script type="text/javascript" src="lib/jsPDF/jspdf.plugin.split_text_to_size.js"></script>
    <script type="text/javascript" src="lib/jsPDF/jspdf.plugin.standard_fonts_metrics.js"></script>

    <script type="text/javascript" src="lib/jsPDF/jsPDF/libs/png_support/zlib.js"></script>
    <script type="text/javascript" src="lib/jsPDF/jsPDF/libs/png_support/png.js"></script>
    <script type="text/javascript" src="lib/jsPDF/jsPDF/plugins/addimage.js"></script>
    <script type="text/javascript" src="lib/jsPDF/jsPDF/plugins/png_support.js"></script>
    <script type="text/javascript" src="lib/jsPDF/jsPDF/plugins/addhtml.js"></script>

  </head>

  <body ng-app="calendar" ng-controller="shellController as shellCtrl">


    <ion-nav-bar class="bar-soccer bar-stable" ng-show="currentPage === &apos;login&apos; || currentPage === &apos;register&apos;">
      <ion-nav-back-button ng-hide="currentPage === &apos;login&apos;"></ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>



    <!-- toast -->
    <div ng-if="toast.type === &apos;general&apos;" ng-show="toast.toggle" class="bar bar-footer bar-calm" ng-class="{slideUp: toast.toggle, slideDown: !toast.toggle}">
      <div class="title">{{toast.message}}</div>
      <button class="button button-clear"></button>
    </div>
    <div ng-if="toast.type === &apos;success&apos;" ng-show="toast.toggle" class="bar bar-footer bar-balanced" ng-class="{slideUp: toast.toggle, slideDown: !toast.toggle}">
      <div class="title">{{toast.message}}</div>
    </div>
    <div ng-if="toast.type === &apos;error&apos;" ng-show="toast.toggle" class="bar bar-footer bar-assertive" ng-class="{slideUp: toast.toggle, slideDown: !toast.toggle}">
      <div class="title">{{toast.message}}</div>
    </div>

    <nav-bar ng-hide="currentPage === &apos;login&apos; || currentPage === &apos;register&apos;"></nav-bar>

    <!-- modal -->
    <div ng-if="currentModal != &apos;&apos;" class="backdrop visible active"></div>
    <div ng-if="currentModal != &apos;&apos;" class="popup-container popup-showing active">
        <div ng-if="currentModal === &apos;pdfViewer&apos;"><pdf-viewer></pdf-viewer></div>
        <div ng-if="toast.type === &apos;error&apos;" ng-show="toast.toggle" class="bar bar-footer bar-assertive" ng-class="{slideUp: toast.toggle, slideDown: !toast.toggle}">
          <div class="title">{{toast.message}}</div>
        </div>
    </div>

    <!-- libraries -->
    <script src="lib/underscore-1.4.4.min.js"></script>
    <script src="lib/moment-with-locales.js"></script>
    <script src="lib/jquery-1.8.2.min.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Parse -->
    <script src="lib/parse-1.3.5.min.js"></script>
    <script>
      Parse.initialize("hcFUUkOyq0qcwjso9eOI9XBNbzNsVd2CClKjMCzU", "ud00PlrYft8pgoL7HteRUJEojPiuUMSThWTXI7Xb");
    </script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/shellController.js"></script>
    <script src="js/controllers/loginController.js"></script>
    <script src="js/controllers/homeController.js"></script>
    <script src="js/controllers/calendarController.js"></script>


    <!-- services -->
    <script src="js/services/viewService.js"></script>
    <script src="js/services/dataService.js"></script>
    <script src="js/services/messageService.js"></script>
    <script src="js/services/toastService.js"></script>

    <!-- directives -->
    <script src="js/directives/navBar.js"></script>
    <script src="js/directives/pdfViewer.js"></script>




  </body>
</html>
